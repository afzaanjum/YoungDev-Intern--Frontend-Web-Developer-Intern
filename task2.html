<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="task2.css">
    <script src="https://kit.fontawesome.com/5b8c71e8d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>USER REGISTRATION FORM</h2>
        <form  method="post">
            <div class="form-group">
                <label for="first-name"> First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="gender"><i class="fa-solid fa-user"></i> Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email"><i class="fa-solid fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fa-solid fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" required> 
            </div>
            <div class="form-group">
                <label for="confirm-password"><i class="fa-solid fas fa-lock"></i> Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fa-solid fa fa-mobile-phone"></i> Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob"><i class="fa-solid fas fa-birthday-cake"></i> Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>  
            </div>
            <div class="form-group full-width">
                <button type="submit">REGISTER</button>
            </div>
        </form>
    </div>
</body>
</html>
